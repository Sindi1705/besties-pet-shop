<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="dog-deal.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Deal</title>
  <link rel="stylesheet" href="dog-deal.css">
</head>
<body>
  <div class="dog-deal-container">
    <div class="dog-deal-content">
      <h1>Dogs</h1>
      <p>I'm a title. Click here to edit me.</p>
      <!-- Butoni që hap modalin -->
<button id="openModal">Shop Now</button>

<!-- Modal -->
<div id="dogModal" class="modal">

  <!-- Përmbajtja e modalit -->
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Choose Your Dog</h2>

    <div class="dog-gallery">
      <div class="dog-item">
        <img src="images/golden-retriever.jpg" alt="Golden Retriever" />
        <p>Golden Retriever</p>
        <a href="buy-golden-retriever.html" class="buy-btn">Buy</a>
      </div>

      <div class="dog-item">
        <img src="images/beagle.jpg" alt="Beagle" />
        <p>Beagle</p>
        <a href="buy-beagle.html" class="buy-btn">Buy</a>
      </div>

      <div class="dog-item">
        <img src="images/pomeranian.jpg" alt="Pomeranian" />
        <p>Pomeranian</p>
        <a href="buy-pomeranian.html" class="buy-btn">Buy</a>
      </div>

      <div class="dog-item">
        <img src="images/labrador.jpg" alt="Labrador" />
        <p>Labrador</p>
        <a href="buy-labrador.html" class="buy-btn">Buy</a>
      </div>
    </div>
  </div>
</div>

    </div>
  </div>
  <a href="dogs.html" class="prev-page">&lt;</a>
  <a href="cat-deal.html" class="next-page">&lt;</a>
  <script>
  // Merr elementet
  const openModalBtn = document.getElementById('openModal');
  const modal = document.getElementById('dogModal');
  const closeModalBtn = document.getElementById('closeModal');

  // Hap modalin
  openModalBtn.addEventListener('click', () => {
    modal.style.display = 'block';
  });

  // Mbyll modalin kur klikohet X
  closeModalBtn.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  // Mbyll modalin kur klikohet jashtë përmbajtjes
  window.addEventListener('click', (event) => {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>

</body>
</html>
