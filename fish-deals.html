<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fish Deal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background: #e0f7fa;
      color: #004d40;
      text-align: center;
    }
    h1 {
      color: #00796b;
      margin-bottom: 10px;
    }
    p {
      color: #00695c;
      margin-bottom: 20px;
    }
    button#openModal {
      background-color: #00796b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    button#openModal:hover {
      background-color: #004d40;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      overflow: auto;
    }
    .modal-content {
      background-color: #ffffff;
      margin: 6% auto;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      position: relative;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    .close {
      color: #888;
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    .close:hover {
      color: #00796b;
    }
    h2 {
      margin-bottom: 25px;
      color: #00796b;
    }
    .fish-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .fish-item {
      max-width: 250px;
      text-align: center;
    }
    .fish-item img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .fish-item img:hover {
      transform: scale(1.05);
    }
    .fish-item p {
      margin: 10px 0 8px;
      font-weight: 600;
      font-size: 1.1rem;
      color: #004d40;
    }
    .buy-btn {
      display: inline-block;
      background-color: #00796b;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .buy-btn:hover {
      background-color: #004d40;
    }

    @media(max-width: 600px) {
      .fish-gallery {
        flex-direction: column;
        align-items: center;
      }
      .fish-item {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Fish</h1>
  <p>Choose your favorite aquarium fish!</p>
  <button id="openModal">Shop Now</button>

  <div id="fishModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Choose Your Fish</h2>
      <div class="fish-gallery">
        <div class="fish-item">
          <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=80" alt="Betta Fish" />
          <p>Betta Fish</p>
          <a href="buy-betta.html" class="buy-btn">Buy</a>
        </div>
        <div class="fish-item">
          <img src="https://images.unsplash.com/photo-1550049716-35f61a7c74a0?auto=format&fit=crop&w=400&q=80" alt="Goldfish" />
          <p>Goldfish</p>
          <a href="buy-goldfish.html" class="buy-btn">Buy</a>
        </div>
        <div class="fish-item">
          <img src="https://images.unsplash.com/photo-1579996812986-c99c3f9985ca?auto=format&fit=crop&w=400&q=80" alt="Neon Tetra" />
          <p>Neon Tetra</p>
          <a href="buy-neon-tetra.html" class="buy-btn">Buy</a>
        </div>
        <div class="fish-item">
          <img src="https://images.unsplash.com/photo-1586772004236-c27ae7f3f71d?auto=format&fit=crop&w=400&q=80" alt="Guppy" />
          <p>Guppy</p>
          <a href="buy-guppy.html" class="buy-btn">Buy</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const openModalBtn = document.getElementById('openModal');
    const modal = document.getElementById('fishModal');
    const closeModalBtn = document.getElementById('closeModal');

    openModalBtn.addEventListener('click', () => {
      modal.style.display = 'block';
    });

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
